<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taller # 3 para el día 07/09/2023">
    <meta name="keywords" content="">
    <meta name="author" content="Julio César Fernández Revollo">
    <title>Ejemplo Pagina # 3</title>
    <style>
        
        table, tr, td {
            border: 5px solid white;
            border-collapse: collapse;
            text-align: center;
        }

        tr, td {
            padding: 12px;
        }
    
    </style>
</head>

<body>
    <table width="1000px">

        <tr style="background-color: purple;">
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>

        <tr style="background-color: green;">
            <td>4</td>
            <td colspan="2">5</td>
            <td rowspan="2" colspan="2">6</td>
        </tr>

        <tr style="background-color: yellow;">
            <td rowspan="3">7</td>
            <td>8</td>
            <td>9</td>
        </tr>

        <tr style="background-color: red;">
            <td colspan="3">10</td>
        </tr>

        <tr style="background-color: red;">
            <td colspan="3">11</td>
        </tr>

        <tr style="background-color: purple;">
            <td>12</td>
            <td>13</td>
            <td colspan="2">14</td>
        </tr>

        <tr style="background-color: green;">
            <td>15</td>
            <td colspan="2">16</td>
            <td rowspan="2" colspan="2">17</td>
        </tr>

        <tr style="background-color: yellow;">
            <td rowspan="3">18</td>
            <td>19</td>
            <td>20</td>
        </tr>

        <tr style="background-color: red;">
            <td colspan="3">21</td>
        </tr>

        <tr style="background-color: red;">
            <td colspan="3">22</td>
        </tr>
    </table>
</body>
</html>
